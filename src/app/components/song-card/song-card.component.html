<div class="spotify__song-card" >
    <div class="spotify__song-card__thumbnail">
        <img [src]="playlistThumbnail" width="80" alt="thumbnail" />
    </div>
    <div class="spotify_song-card__title text-left">
        {{ title }}
    </div>
    <div class="spotify_song-card__description">{{ description }}</div>
</div>
