<div class="spotify__home-container row">
  <div class="spotify__home-container_side-bar col-2">
    <div class="spotify__home-container_side-bar-item">
      <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" width="70%" class="image-responsive">
    </div>
    <div class="spotify__home-container_side-bar-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
      </svg>&nbsp;&nbsp;
      <a>Home</a>
      </div>
  
    <div class="spotify__home-container_side-bar-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>&nbsp;&nbsp;
      <a>Search</a>
      </div>
    <div class="spotify__home-container_side-bar-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
      </svg>&nbsp;&nbsp;
      <a>Your Library</a>
      </div>
  
    <div class="spotify__home-container_side-bar-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>&nbsp;&nbsp;
      <a>Create PlayList</a>
      </div>
      </div>
  <div class="spotify__home-container_playlist-container col-10">
    <app-top-nav></app-top-nav>
    <div [style.paddingTop]="'48px'" class="mt-5 container-fluid">
      <h4 [style.color]="'white'" [style.padding]="'10px'"><b>Focus</b></h4>
      <!-- <app-song-card [title]="'Peaceful Piano'" [description]="'Relax and indulge with beautiful piano'"></app-song-card> -->
      <div class="playlist_card_collections">
        <div id="song_card_item" *ngFor="let sc of songCards">
          <app-song-card
          [playlistThumbnail]="sc.thumbnail"
          [title]="sc.title"
          [description]="sc.description"></app-song-card>
        </div>

      </div>
  </div>
  <div [style.paddingTop]="'250px'" class="mt-5 container-fluid">
    <h4 [style.color]="'white'" [style.padding]="'10px'"><b>Spotify Playlists</b></h4>
    <div class="playlist_card_collections">
      <div id="song_card_item" *ngFor="let sc of songCards">
        <app-song-card
        [playlistThumbnail]="sc.thumbnail"
        [title]="sc.title"
        [description]="sc.description"
        ></app-song-card>
      </div>

    </div>
    </div>
  </div>
  </div>
